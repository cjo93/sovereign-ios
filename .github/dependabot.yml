version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"

  # Maintain dependencies for Swift
  - package-ecosystem: "swift"
    directory: "/ios"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
